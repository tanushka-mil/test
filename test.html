<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:500,500i,600i,700,900" rel="stylesheet">
	<link rel=stylesheet href="style.css">
</head>
<body>
	<div class="popup">
		<div class="popup-container">
			<h1>Введите имя <span>первого </span> игрока</h1>
			<input id="firstUserName" type="text">
			<p class="save-massege-first"></p>
			<h1>Введите имя второго игрока</h1>
			<input id="secondUserName" type="text">
			<p class="save-massege-srcond"></p>
			<button id="save" class="save">Сохранить</button>
			
		</div>
		<div class="winner-popup">
			<div class="win-bg"></div>
			<div class="winner-popup-item">
				<p class="user-name"><span></span>,<br>Вы выиграли!</p>
				<p>Хотите сиграть ещё раз?</p>
				<div class="replay">
					<!-- <button class="cancel">Отмена</button> -->
					<button id="play" class="save">Играть</button>
				</div>
			</div>
		</div>
	</div>
	<h2></h2>
	<main>
		<div class="play-table"></div>
	</main>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="script.js"></script>
	 
</body>
</html>
